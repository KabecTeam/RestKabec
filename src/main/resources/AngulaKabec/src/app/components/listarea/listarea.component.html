<div class="container">
<table class="table table-striped">
	<thead>
		<tr>
			<th>Id Area</th>
			<th>Nombre de Area</th>
			<th>Id Cliente</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let area of areas">
			<td >{{area.idArea}}</td>
			<td >{{area.nombreArea}}</td>
			<td >{{area.idCliente}}</td>
			<td><button class="btn btn-danger" (click)="delArea(area)">Delete Area</button>
				<button class="btn btn-primary">edit</button></td>
		</tr>
	</tbody>

</table>
</div>
